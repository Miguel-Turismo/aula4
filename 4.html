<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Faça um programa que solicite ao usuário 
     um número e informe se ele é par ou ímpar-->

    <script>
        n = parseFloat(prompt("Digite um numero"));
        if(n % 2 == 0){ 
            // % significa mode ou seja resto da divisão, nesse caso n % 2 == 0 ou seja,
            //  o resto da divisão por 2 é igual a 0 (par). == é igual
            //Se fosse n % 2 !=0  % significaria que o mode ou seja o resto da divisão, 
            // nesse caso o resto da divisão por 2 teria que ser diferente de 0 (ímpar).

            alert("0" + n + "é par");
        } else{
            alert("0" + n + "é impar");
        }


    </script>


</body>
</html>
