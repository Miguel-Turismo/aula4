<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>

<body>

    <!-- Solicite ao usuário, o peso e altura, e calcule o seu IMC dizendo
    
    IMC = PESO / ALTURA² 
     
    IMC = peso / (altura x altura)

    IMC 	Classificação
    Menor que 18,5 	Magreza
    18,5 a 24,9 		Normal
    25 a 29,9 		Sobrepeso
    30 a 34,9 		Obesidade grau I
    35 a 39,9 		Obesidade grau II
    Maior que 40 	Obesidade grau III -->

    <form action="">
       altura:
        <input type="number" id="altura" /><br /><br />
        peso:
        <input type="number" id="peso" /><br /><br />

        <button type="button" onclick="calcular()">Calcular o IMC</button>

    </form>
    <div id="resposta"></div>


   

<script>
        function calcular() {
            //var p = parseFloat(prompt("Digite o seu peso"));
           // var a = parseFloat(prompt("Digite a sua altura"));
            var p = parseFloat(document.getElementById("peso").value);
            var a = parseFloat(document.getElementById("altura").value);
            
            var msg = " ";
            var imc = p / Math.pow(a,2);
            
            alert (imc.toFixed(2));
                        
            if (imc < 18, 5) {
                msg = "tem Magreza";
            }

            if (imc >= 18, 5 && imc < 25) {
                msg = "está Normal";
            }

            if (imc >= 25 && imc < 30) {
                msg = "está com Sobrepeso";
            }
            
            if ( imc > 30 && imc < 35 ) {
                msg = "está com Obesidade grau I";
            }

            if ( imc > 35 && imc < 40 ) {
                msg = "está com Obesidade grau II";
            }    
            if ( imc > 40 ) {
                msg = "está com Obesidade grau III";

             }
            
        

        //Saída

            document.getElementById("resposta").innerHTML =
                "<br/>" + "Seu IMC é de  " + imc.toFixed(2)  + "  você  " + msg;
            alert ("Seu IMC é de  " + imc.toFixed(2) + "  você  " + msg);

        }    
    </script>

</body>


</html>
